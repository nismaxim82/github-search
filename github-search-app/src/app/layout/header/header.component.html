<!--================MATERIAL-UI================-->
<div *ngIf="currentLibrary === 'material'">
    <mat-toolbar color="secondary">
        <button mat-icon-button class="menu-icon" [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <a [routerLink]="'/'" class="title">GitHub search repositories</a>
        <div class="slider">
            <mat-radio-group (change)="handleLibraryChange($event)" [value]="currentLibrary">
                <mat-radio-button class="radio-library" color="primary" value="material">Material-UI</mat-radio-button>
                <mat-radio-button class="radio-library" color="primary" value="bootstrap">Bootstrap</mat-radio-button>
            </mat-radio-group>
        </div>
        <span class="spacer"></span>
        <a [routerLink]="'bookmarks'" mat-icon-button class="bookmark-icon" matTooltip="My bookmarked repositories">
            <mat-icon>star</mat-icon>
        </a>
        <button mat-icon-button class="favorite-icon" matTooltip="Coming soon">
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button class="share-icon" matTooltip="Coming soon">
            <mat-icon>share</mat-icon>
        </button>
    </mat-toolbar>
    <mat-menu #menu="matMenu">
        <a [routerLink]="'/'" mat-menu-item>Search repositories</a>
        <a [routerLink]="'/bookmarks'" mat-menu-item>My bookmarked repositories</a>
    </mat-menu>
</div>

<!--==================BOOTSTRAP================-->
<div *ngIf="currentLibrary === 'bootstrap'">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#header-links-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" [routerLink]="'/'">GitHub search</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="header-links-collapse">
                <ul class="nav navbar-nav">
                    <li><a [routerLink]="'/bookmarks'">My bookmarked</a></li>
                    <li class="input-group">
                        <label>
                            <input type="radio" value="material" [formControl]="currentLibraryFormControl"
                                (change)="handleLibraryChange($event)" />
                            <span>Material-UI</span>
                        </label>
                        <label>
                            <input type="radio" value="bootstrap" [formControl]="currentLibraryFormControl"
                                (change)="handleLibraryChange($event)" />
                            <span>Bootstrap</span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
