<div class="root">
    <h3>Search repositories</h3>
    <div class="search-row">
        <mat-form-field appearance="outline" class="input">
            <mat-label>Search keywords</mat-label>
            <input matInput placeholder="Type here to search" (keyup)="handleSearchKeyUp($event)"
                [formControl]="searchValue">
            <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
        <button class="search-row-button" mat-button mat-raised-button color="primary"
            (click)="handleButtonSearchClick()">Search</button>
    </div>
    <div class="search-result">
        <app-repository-item-cards [totalCount]="repositories?.total_count" [repositoryItems]="repositories?.items"
            (onToggleFavorite)="toggleFavorite($event)" (onPageChanged)="pageChanged($event)">
        </app-repository-item-cards>
    </div>
</div>
